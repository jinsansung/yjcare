<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>YJCARE Monitor</title>
  <style>
    :root{
      --bg:#000000;
      --text:#f4f4f7;
      --muted:rgba(244,244,247,0.70);
    }
    *{box-sizing:border-box}
    html,body{height:100%; width:100%; margin:0; padding:0; overflow:hidden; background:var(--bg);}
    body{
      font-family:-apple-system, system-ui, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      touch-action: manipulation;
      overscroll-behavior: none;
    }

    .stage{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      overflow:hidden;
      background:#000;
    }

    #bgCanvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px;
      pointer-events:none;
    }
    .panel{
      width:100%;
      max-width: 900px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 10px;
      text-align:center;
    }

    .mainRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 18px;
      width:100%;
    }

    .bg{
      font-size: 192px;
      line-height: 0.92;
      font-weight: 850;
      letter-spacing: -2.2px;
      color: var(--text);
      text-align:center;
    }

    .arrow{
      font-size: 88px;
      font-weight: 850;
      letter-spacing: -1px;
      color: var(--text);
      min-width: 96px;
      text-align:center;
      line-height: 1;
      white-space:nowrap;
      transform: translateY(2px);
    }

    .subRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 22px;
      flex-wrap:wrap;
      color: var(--muted);
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.2px;
      line-height: 1.25;
    }
    .subRow span b{
      color: var(--text);
      font-weight: 800;
    }

    .rollUp{ animation: rollUp 420ms cubic-bezier(.22,.61,.36,1) both; }
    .rollDown{ animation: rollDown 420ms cubic-bezier(.22,.61,.36,1) both; }
    @keyframes rollUp{
      0%{ transform: translateY(18%) rotateX(18deg); opacity: 0; }
      100%{ transform: translateY(0) rotateX(0); opacity: 1; }
    }
    @keyframes rollDown{
      0%{ transform: translateY(-18%) rotateX(-18deg); opacity: 0; }
      100%{ transform: translateY(0) rotateX(0); opacity: 1; }
    }

    @media (max-width: 520px){
      .bg{ font-size: 156px; }
      .arrow{ font-size: 74px; min-width: 84px; }
      .subRow{ font-size: 20px; gap: 16px; }
      .panel{ gap: 8px; }
    }
    @media (max-height: 240px){
      .bg{ font-size: 148px; }
      .arrow{ font-size: 68px; }
      .subRow{ font-size: 18px; gap: 14px; }
      .panel{ gap: 6px; }
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <canvas id="bgCanvas"></canvas>

    <div class="overlay">
      <div class="panel">
        <div class="mainRow">
          <div id="bgTxt" class="bg">--</div>
          <div id="arrowTxt" class="arrow">—</div>
        </div>

        <div class="subRow">
          <span><b id="ageTxt">--:--</b> (<b id="chgTxt">--</b>)</span>
          <span>IOB <b id="iobTxt">--</b>U</span>
          <span>COB <b id="cobTxt">--</b>g</span>
        </div>
      </div>
    </div>
  </div>

<script>
const NS_BASE_URL = "https://ns.whalesound.net";
const NS_TOKEN = ""; // 옵션

function withToken(url){
  if (!NS_TOKEN) return url;
  const hasQ = url.includes("?");
  return url + (hasQ ? "&" : "?") + "token=" + encodeURIComponent(NS_TOKEN);
}
async function fetchJson(url){
  const res = await fetch(url, { method:"GET", cache:"no-store" });
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.json();
}
function safeNum(x, fallback=null){
  const n = Number(x);
  return Number.isFinite(n) ? n : fallback;
}
function clamp01(x){ return Math.max(0, Math.min(1, x)); }
function getSgv(e){
  return safeNum(e?.sgv, null) ?? safeNum(e?.mbg, null);
}
function sortByTimeDesc(arr){
  return [...arr].sort((a,b)=>safeNum(b.date,0)-safeNum(a.date,0));
}
function pad2(n){ return String(n).padStart(2, "0"); }
function formatAge(ms){
  if (!Number.isFinite(ms) || ms < 0) return "--:--";
  const s = Math.floor(ms / 1000);
  const hh = Math.floor(s / 3600);
  const mm = Math.floor((s % 3600) / 60);
  const ss = s % 60;
  if (hh > 0) return `${hh}:${pad2(mm)}:${pad2(ss)}`;
  return `${mm}:${pad2(ss)}`;
}

function directionToArrow(dirRaw){
  const dir = (dirRaw || "").toString().trim().toLowerCase();
  if (!dir || dir === "none" || dir === "flat" || dir === "notcomputable" || dir === "rateoutofrange"){
    return "—";
  }
  const map = {
    "doubleup": "↑↑",
    "singleup": "↑",
    "fortyfiveup": "↗",
    "doubledown": "↓↓",
    "singledown": "↓",
    "fortyfivedown": "↘"
  };
  if (map[dir]) return map[dir];
  const compact = dir.replace(/\s+/g, "");
  if (map[compact]) return map[compact];
  return "—";
}

function pickProfileRecord(profileArr){
  if (!Array.isArray(profileArr) || profileArr.length === 0) return null;
  return [...profileArr].sort((a,b) => (Date.parse(b.created_at||b.startDate||0)||0) - (Date.parse(a.created_at||a.startDate||0)||0))[0];
}
function getActiveStore(profileRecord){
  if (!profileRecord) return null;
  const store = profileRecord.store || profileRecord;
  if (!store) return null;
  const defName = profileRecord.defaultProfile || store.defaultProfile || profileRecord.defaultprofile;
  if (defName && store[defName]) return store[defName];
  if (store.Default) return store.Default;
  const keys = Object.keys(store).filter(k => typeof store[k] === "object");
  return keys.length ? store[keys[0]] : null;
}
function getDiaAndCarbsHr(profileJson){
  const rec = pickProfileRecord(profileJson);
  const store = getActiveStore(rec);
  if (!store) return { dia: null, carbsHr: null };
  const dia = safeNum(store.dia, null) ?? safeNum(rec?.dia, null);
  const carbsHr = safeNum(store.carbs_hr, null) ?? safeNum(store.carbsHr, null);
  return { dia, carbsHr };
}

/* 계산기 코드에서 가져온 IOB/COB */
function insulinRemainingFractionSmootherstep(dtMs, diaHours){
  const diaMs = diaHours * 3600 * 1000;
  if (diaMs <= 0) return 0;
  const u = clamp01(dtMs / diaMs);
  const u2 = u*u;
  const u3 = u2*u;
  const f = u3 * (10 - 15*u + 6*u2);
  return 1 - f;
}
function computeIOB(treatments, atMs, diaHours){
  let iob = 0;
  for (const tr of treatments){
    const tMs = safeNum(tr.date, null) ?? Date.parse(tr.created_at || "");
    if (!Number.isFinite(tMs)) continue;
    const insulin = safeNum(tr.insulin, null);
    if (insulin === null || insulin <= 0) continue;
    const dt = atMs - tMs;
    if (dt < 0) continue;
    const frac = insulinRemainingFractionSmootherstep(dt, diaHours);
    if (frac <= 0) continue;
    iob += insulin * frac;
  }
  return iob;
}
function computeCOB(treatments, atMs, carbsHr){
  let cob = 0;
  for (const tr of treatments){
    const tMs = safeNum(tr.date, null) ?? Date.parse(tr.created_at || "");
    if (!Number.isFinite(tMs)) continue;
    const carbs = safeNum(tr.carbs, null) ?? safeNum(tr.carb, null);
    if (carbs === null || carbs <= 0) continue;
    const dtH = (atMs - tMs) / (3600 * 1000);
    if (dtH < 0) continue;
    const remain = carbs - carbsHr * dtH;
    if (remain > 0) cob += remain;
  }
  return cob;
}

/* 현재 혈당 구간 단일 컬러 */
function colorForBg(bg){
  if (!Number.isFinite(bg)) return "rgba(255,255,255,0.10)";
  if (bg >= 40 && bg <= 70) return "rgba(255,92,92,0.34)";
  if (bg >= 71 && bg <= 90) return "rgba(255,170,64,0.32)";
  if (bg >= 91 && bg <= 200) return "rgba(110,231,183,0.28)";
  if (bg >= 201 && bg <= 240) return "rgba(255,170,64,0.32)";
  if (bg >= 241 && bg <= 401) return "rgba(255,92,92,0.34)";
  return "rgba(255,92,92,0.28)";
}
function parseRgba(str){
  const m = str.match(/rgba\((\d+),\s*(\d+),\s*(\d+),\s*([0-9.]+)\)/i);
  if (!m) return {r:0,g:0,b:0,a:0};
  return { r:+m[1], g:+m[2], b:+m[3], a:+m[4] };
}
function lerp(a,b,t){ return a + (b-a)*t; }
function lerpColor(c1, c2, t){
  const a = parseRgba(c1), b = parseRgba(c2);
  const r = Math.round(lerp(a.r,b.r,t));
  const g = Math.round(lerp(a.g,b.g,t));
  const bb= Math.round(lerp(a.b,b.b,t));
  const aa= +lerp(a.a,b.a,t).toFixed(3);
  return `rgba(${r},${g},${bb},${aa})`;
}

/* 부드러운 곡선 area: 패딩 0, 먼저 전체를 fillColor로 채워서 검은 공백 제거 */
function drawSmoothArea(canvas, series, fillColor, xOffsetPx){
  const ctx = canvas.getContext("2d", { alpha: true });

  const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
  const cssW = canvas._cssW || window.innerWidth;
  const cssH = canvas._cssH || window.innerHeight;

  canvas.width = Math.floor(cssW * dpr);
  canvas.height = Math.floor(cssH * dpr);
  canvas.style.width = cssW + "px";
  canvas.style.height = cssH + "px";
  ctx.setTransform(dpr,0,0,dpr,0,0);

  ctx.clearRect(0,0,cssW,cssH);

  /* 핵심: 화면 전체를 현재 컬러로 먼저 채움 (슬라이드 중 빈 구간도 같은 컬러로 보이게) */
  ctx.fillStyle = fillColor;
  ctx.fillRect(0,0,cssW,cssH);

  if (!series || series.length < 2) {
    const grad0 = ctx.createLinearGradient(0, 0, 0, cssH);
    grad0.addColorStop(0, "rgba(0,0,0,0.70)");
    grad0.addColorStop(0.35, "rgba(0,0,0,0.38)");
    grad0.addColorStop(1, "rgba(0,0,0,0.12)");
    ctx.fillStyle = grad0;
    ctx.fillRect(0,0,cssW,cssH);
    return;
  }

  const padX = 0;
  const padY = 0;
  const w = cssW - padX*2;
  const h = cssH - padY*2;

  const minY = 40;
  const maxY = 401;

  const xs = series.map(p=>p.t);
  const minX = Math.min(...xs);
  const maxX = Math.max(...xs);

  const xMap = (t) => padX + ((t - minX) / (maxX - minX)) * w + (xOffsetPx || 0);
  const yMap = (v) => padY + (1 - ((v - minY) / (maxY - minY))) * h;

  const pts = series.map(p => ({ x: xMap(p.t), y: yMap(p.v) }));

  /* Catmull-Rom -> Bezier */
  const tension = 0.5;
  const cp = (p0, p1, p2, p3) => {
    const d1 = { x: (p2.x - p0.x) * tension, y: (p2.y - p0.y) * tension };
    const d2 = { x: (p3.x - p1.x) * tension, y: (p3.y - p1.y) * tension };
    return {
      c1: { x: p1.x + d1.x / 6, y: p1.y + d1.y / 6 },
      c2: { x: p2.x - d2.x / 6, y: p2.y - d2.y / 6 }
    };
  };

  /* area는 fillColor보다 조금 진하게 */
  ctx.globalAlpha = 0.95;
  ctx.beginPath();
  ctx.moveTo(pts[0].x, pts[0].y);
  for (let i=0;i<pts.length-1;i++){
    const p0 = pts[Math.max(0, i-1)];
    const p1 = pts[i];
    const p2 = pts[i+1];
    const p3 = pts[Math.min(pts.length-1, i+2)];
    const { c1, c2 } = cp(p0,p1,p2,p3);
    ctx.bezierCurveTo(c1.x, c1.y, c2.x, c2.y, p2.x, p2.y);
  }
  ctx.lineTo(pts[pts.length-1].x, cssH);
  ctx.lineTo(pts[0].x, cssH);
  ctx.closePath();
  ctx.fillStyle = fillColor;
  ctx.fill();

  ctx.globalAlpha = 1;

  /* 상단 어둡게: 텍스트 대비 */
  const grad = ctx.createLinearGradient(0, 0, 0, cssH);
  grad.addColorStop(0, "rgba(0,0,0,0.70)");
  grad.addColorStop(0.35, "rgba(0,0,0,0.38)");
  grad.addColorStop(1, "rgba(0,0,0,0.12)");
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,cssW,cssH);
}

/* 텍스트 애니메이션 */
function animateText(el, nextText, dir){
  if (!el) return;
  const prev = el.textContent;
  if (prev === nextText) return;
  el.textContent = nextText;
  el.classList.remove("rollUp","rollDown");
  void el.offsetWidth;
  el.classList.add(dir === "down" ? "rollDown" : "rollUp");
  window.setTimeout(() => el.classList.remove("rollUp","rollDown"), 480);
}

/* 리사이즈 */
function resizeStage(){
  const stage = document.getElementById("stage");
  const canvas = document.getElementById("bgCanvas");

  const vv = window.visualViewport;
  const w = Math.floor((vv && vv.width) ? vv.width : window.innerWidth);
  const h = Math.floor((vv && vv.height) ? vv.height : window.innerHeight);

  stage.style.width = w + "px";
  stage.style.height = h + "px";

  canvas._cssW = w;
  canvas._cssH = h;
}

let cachedProfile = null;
let cachedEntries = null;
let cachedTreatments = null;

let latestEntryMsForAge = null;
let lastBgValue = null;

let prevGraphEndMs = null;
let lastSeriesForAnim = null;

let graphAnim = { active:false, from:0, to:0, start:0, dur:700 };
let colorAnim = { active:false, from:"rgba(255,255,255,0.10)", to:"rgba(255,255,255,0.10)", start:0, dur:650 };

function easeOutCubic(t){ return 1 - Math.pow(1 - t, 3); }

function startColorTransition(next){
  if (!colorAnim.to){
    colorAnim.from = next;
    colorAnim.to = next;
    colorAnim.active = false;
    return;
  }
  if (next === colorAnim.to) return;
  colorAnim.active = true;
  colorAnim.from = colorAnim.to;
  colorAnim.to = next;
  colorAnim.start = performance.now();
}
function currentFillColor(){
  if (!colorAnim.active) return colorAnim.to;
  const now = performance.now();
  const t = Math.min(1, (now - colorAnim.start) / colorAnim.dur);
  const k = easeOutCubic(t);
  const c = lerpColor(colorAnim.from, colorAnim.to, k);
  if (t >= 1) colorAnim.active = false;
  return c;
}

function startGraphSlide(series, dx){
  lastSeriesForAnim = series;
  graphAnim.active = true;
  graphAnim.from = 0;
  graphAnim.to = dx;
  graphAnim.start = performance.now();
}

function tickAnim(){
  if (!lastSeriesForAnim) return;
  const canvas = document.getElementById("bgCanvas");

  let x = 0;
  if (graphAnim.active){
    const now = performance.now();
    const t = Math.min(1, (now - graphAnim.start) / graphAnim.dur);
    const k = easeOutCubic(t);
    x = graphAnim.from + (graphAnim.to - graphAnim.from) * k;
    if (t >= 1){
      graphAnim.active = false;
      x = 0;
    }
  }

  drawSmoothArea(canvas, lastSeriesForAnim, currentFillColor(), x);

  if (graphAnim.active || colorAnim.active){
    requestAnimationFrame(tickAnim);
  }
}

async function loadData(){
  const base = NS_BASE_URL.replace(/\/+$/,"");
  const profileUrl = withToken(`${base}/api/v1/profile.json`);
  const entriesUrl = withToken(`${base}/api/v1/entries/sgv.json?count=72`);
  const trUrl = withToken(`${base}/api/v1/treatments.json?count=300`);
  const [p,e,t] = await Promise.all([fetchJson(profileUrl), fetchJson(entriesUrl), fetchJson(trUrl)]);
  cachedProfile = p;
  cachedEntries = e;
  cachedTreatments = t;
}

function buildSeriesFor1h(entries, endMs){
  const startMs = endMs - 60*60*1000;
  return entries
    .filter(e => {
      const t = safeNum(e.date, null);
      const v = getSgv(e);
      return Number.isFinite(t) && v !== null && t >= startMs && t <= endMs;
    })
    .sort((a,b)=>safeNum(a.date,0)-safeNum(b.date,0))
    .map(e => ({ t: safeNum(e.date,0), v: getSgv(e) }))
    .filter(p => p.v !== null);
}

function renderNow(){
  const bgEl = document.getElementById("bgTxt");
  const arrowEl = document.getElementById("arrowTxt");
  const ageEl = document.getElementById("ageTxt");
  const chgEl = document.getElementById("chgTxt");
  const iobEl = document.getElementById("iobTxt");
  const cobEl = document.getElementById("cobTxt");
  const canvas = document.getElementById("bgCanvas");

  if (!cachedEntries || !Array.isArray(cachedEntries) || cachedEntries.length === 0) return;

  const s = sortByTimeDesc(cachedEntries);
  const latest = s[0];
  const prev = s[1];

  const latestV = getSgv(latest);
  const latestMs = safeNum(latest?.date, null) ?? Date.now();
  latestEntryMsForAge = latestMs;

  const prevV = getSgv(prev);
  const delta = (latestV !== null && prevV !== null) ? (latestV - prevV) : null;

  const arrow = directionToArrow(latest?.direction);

  let dir = "up";
  if (lastBgValue !== null && Number.isFinite(latestV)){
    dir = latestV > lastBgValue ? "up" : (latestV < lastBgValue ? "down" : "up");
  }

  const nextBgText = (latestV !== null) ? String(Math.round(latestV)) : "--";
  animateText(bgEl, nextBgText, dir);
  animateText(arrowEl, arrow, dir);

  lastBgValue = Number.isFinite(latestV) ? latestV : lastBgValue;

  ageEl.textContent = formatAge(Date.now() - latestMs);
  if (delta === null){
    chgEl.textContent = "--";
  } else {
    const sign = delta > 0 ? "+" : "";
    chgEl.textContent = sign + String(Math.round(delta));
  }

  const { dia, carbsHr } = cachedProfile ? getDiaAndCarbsHr(cachedProfile) : { dia:null, carbsHr:null };

  const iob = (Number.isFinite(dia) && dia > 0 && cachedTreatments)
    ? computeIOB(cachedTreatments, latestMs, dia)
    : null;

  const cob = (Number.isFinite(carbsHr) && carbsHr > 0 && cachedTreatments)
    ? computeCOB(cachedTreatments, latestMs, carbsHr)
    : null;

  iobEl.textContent = (iob !== null) ? iob.toFixed(2) : "--";
  cobEl.textContent = (cob !== null) ? cob.toFixed(1) : "--";

  const endT = latestMs;
  const series = buildSeriesFor1h(cachedEntries, endT);
  lastSeriesForAnim = series;

  startColorTransition(colorForBg(latestV));

  let dx = 0;
  if (Number.isFinite(prevGraphEndMs) && Number.isFinite(endT) && endT > prevGraphEndMs){
    const dt = endT - prevGraphEndMs;
    const windowMs = 60 * 60 * 1000;
    const w = (canvas._cssW || window.innerWidth);
    dx = -w * (dt / windowMs);
  }
  prevGraphEndMs = endT;

  if (Math.abs(dx) < 1){
    drawSmoothArea(canvas, series, currentFillColor(), 0);
  } else {
    startGraphSlide(series, dx);
    requestAnimationFrame(tickAnim);
  }

  if (colorAnim.active && !graphAnim.active){
    requestAnimationFrame(tickAnim);
  }
}

let updating = false;
async function refresh(){
  if (updating) return;
  updating = true;
  try{
    await loadData();
    renderNow();
  }catch(e){
    console.warn("monitor refresh failed", e);
  }finally{
    updating = false;
  }
}

(function init(){
  resizeStage();
  refresh();

  setInterval(refresh, 30 * 1000);

  setInterval(() => {
    const ageEl = document.getElementById("ageTxt");
    if (!ageEl) return;
    if (Number.isFinite(latestEntryMsForAge)) {
      ageEl.textContent = formatAge(Date.now() - latestEntryMsForAge);
    } else {
      ageEl.textContent = "--:--";
    }
  }, 1000);

  window.addEventListener("resize", () => { resizeStage(); try{ renderNow(); }catch(_){ } });

  if (window.visualViewport){
    window.visualViewport.addEventListener("resize", () => { resizeStage(); try{ renderNow(); }catch(_){ } });
    window.visualViewport.addEventListener("scroll", () => { resizeStage(); });
  }
})();
</script>
</body>
</html>
