<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>YJCARE Monitor</title>
  <style>
    :root{
      --bg:#000000;
      --text:#f4f4f7;
      --muted:rgba(244,244,247,0.68);
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; background:var(--bg); overflow:hidden;}
    body{
      font-family:-apple-system, system-ui, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    #bgCanvas{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      display:block;
    }

    .overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px;
      pointer-events:none;
    }
    .panel{
      width:100%;
      max-width: 900px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 10px;
      text-align:center;
    }

    .mainRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 18px;
      width:100%;
    }

    .bg{
      font-size: 192px;
      line-height: 0.92;
      font-weight: 850;
      letter-spacing: -2.2px;
      color: var(--text);
      text-align:center;
    }

    .arrow{
      font-size: 88px;
      font-weight: 850;
      letter-spacing: -1px;
      color: var(--muted);
      min-width: 96px;
      text-align:center;
      line-height: 1;
      white-space:nowrap;
      transform: translateY(2px);
    }
    .arrow.up{ color: rgba(255,92,92,0.95); }
    .arrow.down{ color: rgba(110,231,183,0.95); }
    .arrow.flat{ color: rgba(244,244,247,0.68); }

    /* 항상 보이는 기본 텍스트 */
    .rollBase{
      position:relative;
      display:inline-block;
      height:1em;
      min-height:1em;
      overflow:visible; /* 기본 텍스트는 절대 숨기지 않음 */
    }
    .rollBaseText{
      display:block;
      text-align:center;
      white-space:nowrap;
    }

    /* 애니메이션 복제 레이어(잠깐만 등장) */
    .ghost{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      will-change: transform, opacity;
    }
    .ghostText{
      display:block;
      width:100%;
      text-align:center;
      white-space:nowrap;
    }

    .subRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 22px;
      flex-wrap:wrap;
      color: var(--muted);
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.2px;
      line-height: 1.25;
    }
    .subRow span b{
      color: var(--text);
      font-weight: 800;
    }

    @media (max-width: 520px){
      .bg{ font-size: 156px; }
      .arrow{ font-size: 74px; min-width: 84px; }
      .subRow{ font-size: 20px; gap: 16px; }
      .panel{ gap: 8px; }
    }
    @media (max-height: 240px){
      .bg{ font-size: 148px; }
      .arrow{ font-size: 68px; }
      .subRow{ font-size: 18px; gap: 14px; }
      .panel{ gap: 6px; }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas" width="1200" height="600"></canvas>

  <div class="overlay">
    <div class="panel">
      <div class="mainRow">
        <div class="bg">
          <span class="rollBase" id="bgRoll">
            <span class="rollBaseText" id="bgText">--</span>
          </span>
        </div>

        <div id="arrowWrap" class="arrow flat">
          <span class="rollBase" id="arrowRoll">
            <span class="rollBaseText" id="arrowText">—</span>
          </span>
        </div>
      </div>

      <div class="subRow">
        <span><b id="ageTxt">--:--</b> (<b id="chgTxt">--</b>)</span>
        <span>IOB <b id="iobTxt">--</b>U</span>
        <span>COB <b id="cobTxt">--</b>g</span>
      </div>
    </div>
  </div>

<script>
/* ===== 설정 ===== */
const NS_BASE_URL = "https://ns.whalesound.net";
const NS_TOKEN = ""; // 옵션

const LS_KEY_BG = "yjcare_monitor_last_bg";
const LS_KEY_ARROW = "yjcare_monitor_last_arrow";

/* ===== 유틸 ===== */
function withToken(url){
  if (!NS_TOKEN) return url;
  const hasQ = url.includes("?");
  return url + (hasQ ? "&" : "?") + "token=" + encodeURIComponent(NS_TOKEN);
}
async function fetchJson(url){
  const res = await fetch(url, { method:"GET", cache:"no-store" });
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.json();
}
function safeNum(x, fallback=null){
  const n = Number(x);
  return Number.isFinite(n) ? n : fallback;
}
function clamp01(x){ return Math.max(0, Math.min(1, x)); }
function getSgv(e){
  return safeNum(e?.sgv, null) ?? safeNum(e?.mbg, null);
}
function sortByTimeDesc(arr){
  return [...arr].sort((a,b)=>safeNum(b.date,0)-safeNum(a.date,0));
}
function pad2(n){ return String(n).padStart(2, "0"); }

function formatAge(ms){
  if (!Number.isFinite(ms) || ms < 0) return "--:--";
  const s = Math.floor(ms / 1000);
  const hh = Math.floor(s / 3600);
  const mm = Math.floor((s % 3600) / 60);
  const ss = s % 60;
  if (hh > 0) return `${hh}:${pad2(mm)}:${pad2(ss)}`;
  return `${mm}:${pad2(ss)}`;
}

/* ===== direction -> 화살표 ===== */
function directionToArrow(dirRaw){
  const dir = (dirRaw || "").toString().trim();
  const key = dir.toLowerCase();

  if (!dir || key === "none" || key === "flat" || key === "notcomputable" || key === "rateoutofrange"){
    return { arrow: "—", cls: "flat" };
  }

  const map = {
    "doubleup": { arrow: "↑↑", cls: "up" },
    "singleup": { arrow: "↑", cls: "up" },
    "fortyfiveup": { arrow: "↗", cls: "up" },

    "doubledown": { arrow: "↓↓", cls: "down" },
    "singledown": { arrow: "↓", cls: "down" },
    "fortyfivedown": { arrow: "↘", cls: "down" }
  };

  if (map[key]) return map[key];

  const compact = key.replace(/\s+/g, "");
  if (map[compact]) return map[compact];

  return { arrow: "—", cls: "flat" };
}

/* ===== 프로파일(필요 최소: dia, carbs_hr) ===== */
function pickProfileRecord(profileArr){
  if (!Array.isArray(profileArr) || profileArr.length === 0) return null;
  return [...profileArr].sort((a,b) => (Date.parse(b.created_at||b.startDate||0)||0) - (Date.parse(a.created_at||a.startDate||0)||0))[0];
}
function getActiveStore(profileRecord){
  if (!profileRecord) return null;
  const store = profileRecord.store || profileRecord;
  if (!store) return null;
  const defName = profileRecord.defaultProfile || store.defaultProfile || profileRecord.defaultprofile;
  if (defName && store[defName]) return store[defName];
  if (store.Default) return store.Default;
  const keys = Object.keys(store).filter(k => typeof store[k] === "object");
  return keys.length ? store[keys[0]] : null;
}
function getDiaAndCarbsHr(profileJson){
  const rec = pickProfileRecord(profileJson);
  const store = getActiveStore(rec);
  if (!store) return { dia: null, carbsHr: null };
  const dia = safeNum(store.dia, null) ?? safeNum(rec?.dia, null);
  const carbsHr = safeNum(store.carbs_hr, null) ?? safeNum(store.carbsHr, null);
  return { dia, carbsHr };
}

/* ===== IOB smootherstep ===== */
function insulinRemainingFractionSmootherstep(dtMs, diaHours){
  const diaMs = diaHours * 3600 * 1000;
  if (diaMs <= 0) return 0;
  const u = clamp01(dtMs / diaMs);
  const u2 = u*u;
  const u3 = u2*u;
  const f = u3 * (10 - 15*u + 6*u2);
  return 1 - f;
}
function computeIOB(treatments, atMs, diaHours){
  let iob = 0;
  for (const tr of treatments){
    const tMs = safeNum(tr.date, null) ?? Date.parse(tr.created_at || "");
    if (!Number.isFinite(tMs)) continue;
    const insulin = safeNum(tr.insulin, null);
    if (insulin === null || insulin <= 0) continue;
    const dt = atMs - tMs;
    if (dt < 0) continue;
    const frac = insulinRemainingFractionSmootherstep(dt, diaHours);
    if (frac <= 0) continue;
    iob += insulin * frac;
  }
  return iob;
}

/* ===== COB 선형 decay ===== */
function computeCOB(treatments, atMs, carbsHr){
  let cob = 0;
  for (const tr of treatments){
    const tMs = safeNum(tr.date, null) ?? Date.parse(tr.created_at || "");
    if (!Number.isFinite(tMs)) continue;
    const carbs = safeNum(tr.carbs, null) ?? safeNum(tr.carb, null);
    if (carbs === null || carbs <= 0) continue;
    const dtH = (atMs - tMs) / (3600 * 1000);
    if (dtH < 0) continue;
    const remain = carbs - carbsHr * dtH;
    if (remain > 0) cob += remain;
  }
  return cob;
}

/* ===== 배경 그래프(원래 코드 유지, 단순 draw) ===== */
function zoneColor(bg){
  if (bg >= 40 && bg <= 70) return "rgba(255,92,92,0.34)";
  if (bg >= 71 && bg <= 90) return "rgba(255,170,64,0.32)";
  if (bg >= 91 && bg <= 200) return "rgba(110,231,183,0.28)";
  if (bg >= 201 && bg <= 240) return "rgba(255,170,64,0.32)";
  if (bg >= 241 && bg <= 401) return "rgba(255,92,92,0.34)";
  return "rgba(255,92,92,0.28)";
}

function drawAreaBackground(canvas, series){
  const ctx = canvas.getContext("2d");
  const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
  const cssW = window.innerWidth;
  const cssH = window.innerHeight;

  canvas.width = Math.floor(cssW * dpr);
  canvas.height = Math.floor(cssH * dpr);
  canvas.style.width = cssW + "px";
  canvas.style.height = cssH + "px";
  ctx.setTransform(dpr,0,0,dpr,0,0);

  ctx.clearRect(0,0,cssW,cssH);
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,cssW,cssH);

  if (!series || series.length < 2) return;

  const padX = 10;
  const padY = 10;
  const w = cssW - padX*2;
  const h = cssH - padY*2;

  const xs = series.map(p=>p.t);
  const minX = Math.min(...xs);
  const maxX = Math.max(...xs);

  const minY = 40;
  const maxY = 401;

  const xMap = (t) => padX + ((t - minX) / (maxX - minX)) * w;
  const yMap = (v) => padY + (1 - ((v - minY) / (maxY - minY))) * h;

  for (let i=0;i<series.length-1;i++){
    const p0 = series[i];
    const p1 = series[i+1];

    const x0 = xMap(p0.t);
    const x1 = xMap(p1.t);
    const y0 = yMap(p0.v);
    const y1 = yMap(p1.v);

    const mid = (p0.v + p1.v) / 2;
    ctx.fillStyle = zoneColor(mid);

    ctx.beginPath();
    ctx.moveTo(x0, h + padY);
    ctx.lineTo(x0, y0);
    ctx.lineTo(x1, y1);
    ctx.lineTo(x1, h + padY);
    ctx.closePath();
    ctx.fill();
  }

  const grad = ctx.createLinearGradient(0, 0, 0, cssH);
  grad.addColorStop(0, "rgba(0,0,0,0.76)");
  grad.addColorStop(0.35, "rgba(0,0,0,0.40)");
  grad.addColorStop(1, "rgba(0,0,0,0.12)");
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,cssW,cssH);
}

/* ===== 롤 애니메이션(기본 텍스트는 항상 남김) ===== */
function rollSwap(containerEl, baseTextEl, nextText, direction){
  const prevText = baseTextEl.textContent;
  if (nextText === prevText) return;

  const ghost = document.createElement("span");
  ghost.className = "ghost";
  const ghostText = document.createElement("span");
  ghostText.className = "ghostText";
  ghostText.textContent = nextText;
  ghost.appendChild(ghostText);
  containerEl.appendChild(ghost);

  const px = Math.max(24, Math.round(containerEl.getBoundingClientRect().height * 1.15));
  const inFrom = (direction === "down") ? -px : px;
  const outTo  = (direction === "down") ? px : -px;

  try{
    baseTextEl.animate(
      [
        { transform: "translateY(0)", opacity: 1 },
        { transform: `translateY(${outTo}px)`, opacity: 0 }
      ],
      { duration: 420, easing: "cubic-bezier(.22,.61,.36,1)", fill: "forwards" }
    );

    ghost.animate(
      [
        { transform: `translateY(${inFrom}px)`, opacity: 0 },
        { transform: "translateY(0)", opacity: 1 }
      ],
      { duration: 420, easing: "cubic-bezier(.22,.61,.36,1)", fill: "forwards" }
    ).onfinish = () => {
      baseTextEl.textContent = nextText;
      baseTextEl.style.transform = "translateY(0)";
      baseTextEl.style.opacity = "1";
      ghost.remove();
    };
  }catch(_){
    baseTextEl.textContent = nextText;
    ghost.remove();
  }
}

/* ===== 데이터 로드/렌더 ===== */
let cachedProfile = null;
let cachedEntries = null;
let cachedTreatments = null;
let latestEntryMsForAge = null;

let lastBgNum = null;

async function loadData(){
  const base = NS_BASE_URL.replace(/\/+$/,"");
  const profileUrl = withToken(`${base}/api/v1/profile.json`);
  const entriesUrl = withToken(`${base}/api/v1/entries/sgv.json?count=72`);
  const trUrl = withToken(`${base}/api/v1/treatments.json?count=200`);
  const [p,e,t] = await Promise.all([fetchJson(profileUrl), fetchJson(entriesUrl), fetchJson(trUrl)]);
  cachedProfile = p;
  cachedEntries = e;
  cachedTreatments = t;
}

function render(){
  const bgRoll = document.getElementById("bgRoll");
  const bgText = document.getElementById("bgText");
  const arrowRoll = document.getElementById("arrowRoll");
  const arrowText = document.getElementById("arrowText");
  const arrowWrap = document.getElementById("arrowWrap");

  const ageEl = document.getElementById("ageTxt");
  const chgEl = document.getElementById("chgTxt");
  const iobEl = document.getElementById("iobTxt");
  const cobEl = document.getElementById("cobTxt");

  if (!cachedEntries || !Array.isArray(cachedEntries) || cachedEntries.length === 0){
    const cached = localStorage.getItem(LS_KEY_BG);
    if (cached) bgText.textContent = cached;
    return;
  }

  const s = sortByTimeDesc(cachedEntries);
  const latest = s[0];
  const prev = s[1];

  const latestV = getSgv(latest);
  const latestMs = safeNum(latest?.date, null);

  const prevV = getSgv(prev);
  const delta = (latestV !== null && prevV !== null) ? (latestV - prevV) : null;

  const nextBgText = (latestV !== null) ? String(Math.round(latestV)) : "--";

  let dir = "up";
  if (lastBgNum !== null && Number.isFinite(latestV)){
    dir = latestV > lastBgNum ? "up" : (latestV < lastBgNum ? "down" : "up");
  }else if (delta !== null){
    dir = delta >= 0 ? "up" : "down";
  }

  if (bgText.textContent === "--" && nextBgText !== "--"){
    bgText.textContent = nextBgText;
  }else{
    rollSwap(bgRoll, bgText, nextBgText, dir);
  }

  if (Number.isFinite(latestV)) lastBgNum = latestV;

  const { arrow, cls } = directionToArrow(latest?.direction);
  if (arrowWrap) arrowWrap.className = "arrow " + cls;

  if (!arrowText.textContent || arrowText.textContent === "—"){
    arrowText.textContent = arrow;
  }else{
    rollSwap(arrowRoll, arrowText, arrow, dir);
  }

  if (latestMs !== null){
    latestEntryMsForAge = latestMs;
    ageEl.textContent = formatAge(Date.now() - latestMs);
  }else{
    ageEl.textContent = "--:--";
  }

  if (delta !== null){
    const sign = delta > 0 ? "+" : "";
    chgEl.textContent = sign + String(Math.round(delta));
  }else{
    chgEl.textContent = "--";
  }

  const { dia, carbsHr } = cachedProfile ? getDiaAndCarbsHr(cachedProfile) : { dia:null, carbsHr:null };

  const iob = (Number.isFinite(dia) && dia > 0 && cachedTreatments && latestMs !== null)
    ? computeIOB(cachedTreatments, latestMs, dia)
    : null;

  const cob = (Number.isFinite(carbsHr) && carbsHr > 0 && cachedTreatments && latestMs !== null)
    ? computeCOB(cachedTreatments, latestMs, carbsHr)
    : null;

  iobEl.textContent = (iob !== null) ? iob.toFixed(2) : "--";
  cobEl.textContent = (cob !== null) ? cob.toFixed(1) : "--";

  localStorage.setItem(LS_KEY_BG, nextBgText);
  localStorage.setItem(LS_KEY_ARROW, arrow);

  const endT = (latestMs !== null) ? latestMs : Date.now();
  const startT = endT - 60*60*1000;

  const series = cachedEntries
    .filter(e => {
      const t = safeNum(e.date, null);
      const v = getSgv(e);
      return Number.isFinite(t) && v !== null && t >= startT && t <= endT;
    })
    .sort((a,b)=>safeNum(a.date,0)-safeNum(b.date,0))
    .map(e => ({ t: safeNum(e.date,0), v: getSgv(e) }))
    .filter(p => p.v !== null);

  drawAreaBackground(document.getElementById("bgCanvas"), series);
}

let updating = false;
async function refresh(){
  if (updating) return;
  updating = true;
  try{
    await loadData();
    render();
  }catch(e){
    console.warn("monitor refresh failed", e);

    const bgText = document.getElementById("bgText");
    const arrowText = document.getElementById("arrowText");
    const cachedBg = localStorage.getItem(LS_KEY_BG);
    const cachedArrow = localStorage.getItem(LS_KEY_ARROW);

    if (cachedBg) bgText.textContent = cachedBg;
    if (cachedArrow) arrowText.textContent = cachedArrow;
  }finally{
    updating = false;
  }
}

(function init(){
  refresh();

  setInterval(refresh, 30 * 1000);

  setInterval(() => {
    const ageEl = document.getElementById("ageTxt");
    if (!ageEl) return;
    if (Number.isFinite(latestEntryMsForAge)) {
      ageEl.textContent = formatAge(Date.now() - latestEntryMsForAge);
    } else {
      ageEl.textContent = "--:--";
    }
  }, 1000);

  document.addEventListener("visibilitychange", () => {
    if (!document.hidden){
      refresh();
    }
  });

  window.addEventListener("resize", () => { try{ render(); }catch(_){ } });
})();
</script>
</body>
</html>
